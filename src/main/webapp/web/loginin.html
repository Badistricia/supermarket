<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="/supermarket/css/new_file.css" rel="stylesheet"/>
		<link rel="stylesheet" href="/supermarket/layui/css/layui.css" media="all">
	</head>
	<style>	
		
	</style>
	<body>
		<h1 class="title">欢迎进入超市管理系统！</h1>
		<div class="container right-panel-active">
			<!-- Sign Up -->
			<div class="container__form container--signup">
				<form action="#" class="form" id="form1">
					<h2 class="form__title">注册</h2>
					
					<input type="text" name="code" id='id_ist' placeholder="User" class="input" />
					<input type="text" name="name" id='name_ist'placeholder="nickname" class="input" />
					<input type="password" name="pass" id='pass_ist'placeholder="Password" class="input" />
					
					<button  class="btn"onclick = "insert()" >注册</button>
    
				</form>
			</div>
		
			<!-- Sign In -->
			<div class="container__form container--signin">
				<form action="#" class="form" id="form2">
					<h2 class="form__title">登陆</h2>
					
					<input type="text" name="id" id='id_ins'placeholder="User" class="input" />
					<input type="password" name="pass" id='pass_ins'placeholder="Password" class="input" />
					
					<a href="#" class="link">忘记密码?</a>
					
					<button class="btn" onclick = "loginin()">登陆</button>
					
					
				</form>
			</div>
		
			<!-- Overlay -->
			<div class="container__overlay">
				<div class="overlay">
					<div class="overlay__panel overlay--left">
						<button class="btn" id="signIn">登陆</button>
					</div>
					<div class="overlay__panel overlay--right">
						<button class="btn" id="signUp" >注册</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/supermarket/js/new_file.js" type="text/javascript"></script>
	<script src="/supermarket/layui/layui.js"></script>


<script type ="text/javascript" 
	src="/supermarket/js/jquery-3.3.1.min.js"></script>
<script type ="text/javascript" >
			function insert(){
				//网页获取的数据，和后端的数据一一对应
				var code=$('#id_ist').val();
				var name=$('#name_ist').val();
				var pass=$('#pass_ist').val();				
				$.ajax({
					url:"/supermarket/admin/insert",
					type:"post",
					data:{id:code,name:name,pass:pass},
					dataType:"json",
					success:function(data){
						console.log(data)
						if(data.code=1)
							{
							layer.msg("success");
							}
						else if(data.code==9){
							layer.msg("failed,the account's not exist")
						}		
						else {
						layer.msg("failed,the password's not conrest")
						}
					}
				});
			}
</script>
<script type ="text/javascript" 
	src="/supermarket/js/jquery-3.3.1.min.js"></script>
<script type ="text/javascript" >
function loginin(){
var code=$('#id_ins').val();
var pass=$('#pass_ins').val();	
//监听提交
			$.ajax({
					url:"/supermarket/admin/login",
					type:"post",
					data:{id:code,pass:pass},
					dataType:"json",
					success:function(data){
						console.log(data)
						if(data.code==1){
							layer.msg("success",function(){
								location.href="/supermarket/web/main.html"
								});
					}else if(data.code==9){
						layer.msg("failed,the account's not exist")
					}		
					else {
					layer.msg("failed,the password's not conrest")
					}
					}
				});
			}

</script>
</html>
