<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/supermarket/layui/css/layui.css" media="all">
<title>Insert title here</title>
</head>
<body>
添加员工信息

<fieldset class ="layui-elem-field">
	
	<div class="layui=field-box">
	<form class="layui-form" >
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input type="text" name="id" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
      <input type="password" name="pass" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  	
  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type = "button" value = "确定" lay-submit lay-filter="reg" class="layui-btn" >
      <input type="reset" class="layui-btn layui-btn-primary" value ="重置"></button>
         <input type="button" class="layui-btn" onclick ="goLogin()"value ="登录"></button>
    </div>
  </div>
</form>
	
		</div>
</fieldset>
</body>
 <script src="/supermarket/layui/layui.js"></script>
 <script>
 
 
 function closeThis()  //自动关闭
 {
	 var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	 parent.layer.close(index); //再执行关闭 
 }
 
 
   var form = layui.form;
   var $ = layui.jquery;
   var layer = layui.layer;
   //监听提交
   form.on('submit(reg)', function(data){
     var field = data.field;
     console.log(field);
     $.ajax({
 		url:"/supermarket/admin/insert",
 		type:"post",
 		data:field,
 		dataType:"json",
// 		请求成功返回之后执行的方法
 		success:function(data){
 			console.log(data)
 			if(data.code==1){
 				layer.msg("success",closeThis)
 				
 			}else if(data.code==9){
 				
 				layer.msg("failed")}
 				
 		}
 	});
   });
 </script>
</body>
</html>
